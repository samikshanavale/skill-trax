<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillTrax - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="left-panel">
            <h1>Welcome to SkillTrax</h1>
            <p class="subtitle">Your personalized learning journey starts here. Get AI-powered roadmaps tailored to your goals.</p>
            <div class="illustration">
                <img src="assets/login-illustration.svg" alt="SkillTrax Login Illustration">
            </div>
        </div>
        <div class="right-panel">
            <div class="login-form">
                <h2>Log in to SkillTrax</h2>
                <p class="form-subtitle">Enter your credentials to continue</p>
                
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="sign-in-btn">Sign In</button>
                    
                    <div class="divider">
                        <span>Or continue with</span>
                    </div>
                    
                    <div class="social-login">
                        <button class="google-btn">
                            <img src="https://www.google.com/favicon.ico" alt="Google">
                            Google
                        </button>
                        <button class="github-btn">
                            <img src="https://github.com/favicon.ico" alt="GitHub">
                            GitHub
                        </button>
                    </div>
                    
                    <p class="signup-prompt">
                        Don't have an account? <a href="registration.html">Sign up</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
